<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrate</title>
    <link rel="stylesheet" href="main.css">
    <link href="img/google.png" rel="icon"><!--logo en la parte superior-->
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Registrate <span> con Google</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Llena cada casilla de caracter obligatorio</h3>
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Direccion de correo electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Fecha de nacimiento</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Contraseña</label> 
                       <input type="cont" name="contraseña">
                        
                    </p>
                    <p class="block">
                        <button>
                            Registrarse
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Google</h4>
                <img src="img/google.png" width="430" alt="">
                

            </div>
        </div>

    </div>

</body>
</html>
